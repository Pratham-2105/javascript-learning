<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Password Generator </title>
    <link rel="stylesheet" href="randomPassGen.css">
</head>
<body>

    <div id="container">
        <label id="headLabel"> Welcome to Password Generator</label><br><br>
        <label id="headLabel"> Select the option(s) below(min 1):</label><br><br>
        
        <label for="passwordLength">Length:</label>
        <input type="number" id="passwordLength" value="12"><br><br>
        
        <input type="radio" id="LowerCase">
        <label id="textForLowerCase"> LowerCase </label><br><br>

        <input type="radio" id="UpperCase">
        <label id="textForUpperCase"> UpperCase </label><br><br>

        <input type="radio" id="Numbers">
        <label id="textForNumbers"> Numbers </label><br><br>

        <input type="radio" id="Symbols">
        <label id="textForSymbols"> Symbols </label><br><br>

        <button type="submit" onclick="inputForPassword()" id="mySubmit"> SUBMIT </button>
    </div>
    
    <div id="generatedPassword"><div>

    <script src="randomPassGen.js"></script>
</body>
</html>
